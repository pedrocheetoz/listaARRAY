<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ADICIONAR SUV
    Crie os seguintes arrays:
     let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja ADICIONAR na lista.
    Apresente a lista antiga de SUVs e a nova lista, após a adição do veículo solicitado.
    */

    //ENTRADA
let carro = prompt("Qual carro deseja adicionar na lista?\n\n(modelos da lista: Tiggo, Sportage, Tucson, EcoSport)").trim().toLowerCase();
    while (carro === "tiggo" || carro === "sportage" || carro === "tucson" || carro === "ecosport") {
        alert("Escolha um modelo que não esteja na lista!");
        carro = prompt("Qual carro deseja adicionar na lista?\n\n(modelos da lista: Tiggo, Sportage, Tucson, EcoSport)").trim().toLowerCase();
    }

    //PROCESSAMENTO
let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
let listaNova = ([...carrosSUV]);
listaNova.push(carro);
    //SAÍDA
alert("A lista antiga era: " +carrosSUV.join(" - ")+ "\n\nAgora a nova lista será: " +listaNova.join(" - "));
</script>
