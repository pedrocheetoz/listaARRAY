<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

    //ENTRADA
const numero1 = Number (prompt("informe o primeiro numero"));
const numero2 = Number (prompt("informe o segundo numero"));
    //PROCESSAMENTOs
let array = []

 if(numero1 < numero2){
     array[0]=numero1
     array[1]=numero2
 }else {
    array[0] = numero2
    array[1] = numero1
}
    //SAÍDA
alert(array.join(" - "));
</script>
